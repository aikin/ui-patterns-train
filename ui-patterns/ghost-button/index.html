<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simple</title>
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container">
	<h2>hello</h2>

	<div class="ghost-btn-line-frame">
		<a href="#" class="ghost-btn-line-frame--content">hello</a>
	</div>

	<hr>

	<h2>Hover me</h2>


	<div class="ghost-btn-hover-container">
		<a class="ghost-btn-hover-simple" href="#">hover me</a>
		<a class="ghost-btn-hover-3d" href="#">
			<div class="front">Hover Me</div>
			<div class="back">Thanks!</div>
		</a>
	</div>

	<hr>

	<h2>iuvo</h2>

	<div class="ghost-btn-iuvo-container">
		<div class="link link-miss">
			<span class="icon"></span>
			<a href="#" class="button" data-tip-title="My mission is clear">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				mission
			</a>
		</div>

		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button" data-tip-title="This is my playground">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				play
			</a>
		</div>

		<div class="link link-touch">
			<span class="icon"></span>
			<a href="#" class="button" data-tip-title="Lets do something together">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				touch
			</a>
		</div>

		<div class="tip">
			<em>My mission is clear</em>
			<span></span>
		</div>
	</div>
</div>

<script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">

	jQuery(document).ready(function($) {

		$(".ghost-btn-iuvo-container .button").hover(function() {

			var $tipElem = $(".tip");
			$('.tip em').html($(this).attr('data-tip-title'));

			var pos = $(this).position();
			var dis = ($tipElem.outerWidth() - $(this).outerWidth()) / 2;
			var final = pos.left - dis;

			console.log(final);
			$tipElem.css({left: final + "px"})
					.animate({opacity: 1, top: 160}, 300);

		}, function() {

			$('.tip').animate({opacity: 0, top: 120 }, 300)

		});

	});

</script>
</body>
</html>
