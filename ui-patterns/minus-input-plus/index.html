<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MINUS INPUT PLUS</title>
	<link rel="stylesheet" href="../vendor/normalize.css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content">
	<div class="minus-input-plus">
		<span class="minus-input-plus__section">
			<button class="btn minus-input-plus__minus" type="button">-</button>
		</span>
		<input type="number" class="minus-input-plus__number" maxlength="3" value="0" />
		<span class="minus-input-plus__section">
			<button class="btn minus-input-plus__plus" type="button">+</button>
		</span>
	</div>
</div>

<script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/minus-input-plus.js"></script>
</body>
</html>
